<div class="container">
    <div class="row space-top">
        <div class="col-md-12">
            <h1>Profile Page</h1>
            <p>Listing  your task.</p>
        </div>
    </div>
    <div class="row space-top">
        <div class="col-md-4" *ngFor="let task of allTasks$ |async">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <blockquote class="card-blockquote">
                        <img src="imageUrl" />
                        <p>{{task.description}}</p>
                        <footer>Someone famous in
                            <cite title="Source Title">Source Title</cite>
                        </footer>
                        <div class="pull-right">
                            <a class="btn btn-info" [routerLink]="['/task',{outlets: {'taskRouterOutlet':['detail',task._id] }} ]" >Details</a>
                            <a (click)="deleteTask(task._id)" class="btn btn-danger">Delete Item</a>
                        </div>
                    </blockquote>
                </div>
            </div>
        </div>
</div>
