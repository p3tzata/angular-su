<div class="card mb-3">


    <img height="200px" width="100%" [attr.src]="movie.image_url"/>
    <div class="card-body">
      <p class="card-text">{{movie.title}}</p>
    </div>
    <div class="card-body">
      
      <button class="card-link" (click)="clickButton()">Click me</button>
      <a [routerLink]="['/movieDb/detail',movie.id]">Detail</a>
    </div>
